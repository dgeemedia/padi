<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyPadiMan</title>
  <link rel="stylesheet" href="../src/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="auth-page">
    <section class="auth-section">
      <h2>Create Account</h2>

      <!-- Social Register buttons (UI only) -->
      <div class="social-login">
        <button class="btn-google">Continue with Google</button>
        <button class="btn-facebook">Continue with Facebook</button>
        <button class="btn-apple">Continue with Apple</button>
        <button class="btn-instagram">Continue with Instagram</button>
        <button class="btn-x">Continue with X</button>
        <button class="btn-linkedin">Continue with LinkedIn</button>
      </div>

      <div class="divider"><span>or</span></div>

      <!-- REGISTER form class "register-form" is expected by auth.mjs -->
      <form action="#" method="POST" class="register-form" novalidate>
        <label for="fullName">Full Name</label>
        <input id="fullName" name="fullName" type="text" autocomplete="name" required />

        <label for="regEmail">Email</label>
        <input id="regEmail" name="email" type="email" autocomplete="email" required />

        <label for="regPassword">Password</label>
        <input id="regPassword" name="password" type="password" autocomplete="new-password" required />

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
          <button type="submit" class="btn-primary">Register</button>
        </div>
      </form>

      <p style="margin-top:12px;">Already have an account? <a href="login.html">Login</a></p>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    window.MYPADIMAN_CONFIG = {
      serverMode: true,
      baseUrl: "http://localhost:4000" // point to mock server
    };
  </script>

  <script type="module" src="../src/js/main.js"></script>
</body>
</html>
