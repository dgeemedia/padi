<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyPadiMan</title>
  <link rel="stylesheet" href="../src/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <!-- Header partial will be loaded by main.js -->
  <div id="header-placeholder"></div>

  <main class="auth-page">
    <section class="auth-section">
      <h2>Login</h2>

      <!-- Social Login buttons (UI only). main.js wires these to open OAuth popups when serverMode=true -->
      <div class="social-login">
        <button class="btn-google">Continue with Google</button>
        <button class="btn-facebook">Continue with Facebook</button>
        <button class="btn-apple">Continue with Apple</button>
        <button class="btn-instagram">Continue with Instagram</button>
        <button class="btn-x">Continue with X</button>
        <button class="btn-linkedin">Continue with LinkedIn</button>
      </div>

      <div class="divider"><span>or</span></div>

      <!-- IMPORTANT: class "auth-form" and names used by auth.mjs -->
      <form action="#" method="POST" class="auth-form" novalidate>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px;">
          <button type="submit" class="btn-primary">Login</button>
        </div>
      </form>

      <p style="margin-top:12px;">Donâ€™t have an account? <a href="register.html">Register</a></p>
    </section>
  </main>

  <!-- Footer partial will be loaded by main.js -->
  <div id="footer-placeholder"></div>

  <!-- Runtime config (must appear before main.js so api.mjs can read it) -->
  <script>
    window.MYPADIMAN_CONFIG = {
      serverMode: true,
      baseUrl: "http://localhost:4000" // adjust if your mock server runs elsewhere
    };
  </script>

  <!-- Boots the public site (loads partials, wires social buttons, and initAuth) -->
  <script type="module" src="../src/js/main.js"></script>
</body>
</html>
